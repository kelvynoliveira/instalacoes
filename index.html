<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Interativo - Firebase</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Menu</h2>
      <div class="user-section">
        <button id="login-btn">Login com Google</button>
        <button id="logout-btn" style="display:none;">Logout</button>
        <span id="user-info"></span>
      </div>
    </aside>

    <div class="main-content">
      <header class="topbar">
        <button id="toggle-theme" class="theme-toggle" aria-label="Alternar tema">
          <div class="icon">
            <div class="sun"></div>
            <div class="moon"></div>
          </div>
        </button>
      </header>

      <main>
        <div id="map"></div>

        <div id="side-panel" class="hidden">
          <h2 id="panel-title">Campus</h2>
          <form id="campus-form">
            <label>Tipo de equipamento</label>
            <select id="tipo">
              <option value="switch">Switch</option>
              <option value="ap">Access Point</option>
              <option value="nobreak">Nobreak</option>
              <option value="filtro">Filtro de Linha</option>
            </select>

            <label>MAC Address</label>
            <input type="text" id="mac_address" maxlength="17" placeholder="00:00:00:00:00:00" required>

            <label>Número de Série</label>
            <input type="text" id="serial_number" placeholder="Ex: SN1234567890" required>

            <label>Status</label>
            <select id="status">
              <option value="aguardando">Aguardando entrega</option>
              <option value="entregue">Entregue</option>
              <option value="instalando">Em instalação</option>
              <option value="instalado">Instalado</option>
            </select>

            <label>Data de instalação</label>
            <input type="date" id="data">

            <label>Observações</label>
            <textarea id="obs" placeholder="Ex: ficou no lugar do switch de numero de serie:"></textarea>

            <button type="submit">Salvar</button>
            <button type="button" id="fechar-painel">Fechar</button>
          </form>
        </div>
      </main>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
